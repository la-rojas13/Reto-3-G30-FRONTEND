  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">

      <a href="../index.html" class="navbar-brand">
        <!-- Logo Image -->
        <img src="../images/icons8-computadora-64.png" width="45" alt="" class="d-inline-block align-middle mr-2">
        <!-- Logo Text -->
        <span class="text-uppercase font-weight-bold">SGPC</span>
      </a>

      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

      <div id="navbarSupportedContent" class="collapse navbar-collapse ">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="../index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="./client.html" class="nav-link">Clientes</a></li>

  <main id="main-content">
    <h3>Creacion de categorías</h3>
    <div class="form-container">
      <div class="form-floating input-group-sm d-none">
        <input class="id-input form-control" type="number" id="id" placeholder="id">
        <label for="id">ID</label>
      </div>
      <div class="form-floating">
        <input class="input-form form-control" type="text" id="name" placeholder="name">
        <label for="brand">Name</label>
      </div>
      <div class="form-floating">
        <input class="input-form form-control" type="text" id="description" placeholder="Descripcion">
        <label for="model">Description</label>
      </div>
      <button id="btn-agregar" class="btn btn-primary" onclick="agregar()">Agregar</button>
      <button id="btn-listar" class="btn btn-secondary" onclick="traerInformacion()">Listar</button>
      <button id="btn-actualizar" class="btn btn-primary" onclick="actualizar()">Actualizar</button>
    </div>
    <div class="spinner-border text-primary" id="spinner" role="status">
      <span class="sr-only"></span>
    </div>
    <div id="table-container"></div>

  <!-- Footer -->
